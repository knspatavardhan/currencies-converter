<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currencies Converter</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple Currencies Converter Utility</h1>
    <form id="currenciesConversionForm">
        <div class="form-group">
            <label for="fromCurrency">From:</label>
            <select id="fromCurrency"></select>
        </div>

        <div class="form-group">
            <label for="toCurrency">To:</label>
            <select id="toCurrency"></select>
        </div>

        <div class="form-group">
            <label for="quantity">Amount:</label>
            <input type="number" id="quantity">
        </div>

        <div class="form-group">
            <label>Date Selection</label>
            <input type="radio" id="latestDate" name="dateSelection" value="latestDate">
            <label for="latestDate" class="radio-label">Latest</label>
            <input type="radio" id="customDate" name="dateSelection" value="customDate">
            <label for="latestDate" class="radio-label">Custom</label>
        </div>

        <div id="dateInputContainer" style="display: none;">
            <div class="form-group">
                <label for="date" >Date</label>
                <input type="date" id="date" name="date">
            </div>
        </div>

        <input type="submit" value="Submit">
    </form>

    <h2>
        <label>Output: </label><label id="output"></label>
    </h2>
</body>
</html>
